<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <title>{% block title %}{% endblock %} | Console by Curabit</title>
        <link rel="shortcut icon" type="image/ico" href="{{ url_for('static',filename='assets/favicon.png') }}" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

        <link href="{{ url_for('static',filename='css/base-entry.css') }}" rel="stylesheet" type="text/css" />
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#psw');
                
                togglePassword.addEventListener('click', function (e) {
                    // toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // toggle the eye slash icon
                    this.classList.toggle('fa-eye-slash');
                });
                
                {% block scriptcontent %}{% endblock %}

            })
        </script>
    </head>
    <body>
        <main>
            <div class="title">
                <h1>Console by</h1>
                <a href="https://www.curabit.in/"><img src="{{ url_for('static',filename='assets/logo_wo_taglin.svg') }}" alt="Curabit's Logo" id="logo"/></a>
            </div>
            <h2 style="align-self: center;">{% block heading %}{% endblock %}</h2>
            {% block content %}{% endblock %}
            
        </main>
        <!-- <footer>
                <p>Need help? Shoot us an email at <a href='mailto:app-support@curabit.in' class='link-underline'>app-support@curabit.in</a></p>
        </footer> -->
    </body>
</html>
