<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <title>Admin | Curabit</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/ico" href="{{ url_for('static',filename='assets/favicon.png') }}" />
        <link href="{{ url_for('static',filename='css/admin.css') }}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Admin's Console</h1>
            <p>Signed in as {{ email }}</p>
            <a href="{{ url_for('logout') }}">Log out</a>
            <div id='buttons'>
                <button><i class="fas fa-user"></i> Register Therapist</button>
                <button><i class="fas fa-stethoscope"></i> Health Check</button>
                <button><i class="fas fa-clipboard-list"></i> View Logs</button>
                <button><i class="fas fa-chart-area"></i> View Metrics</button>
                <button><i class="fas fa-route"></i> Tracing</button>
                <button><i class="fas fa-microchip"></i> Resource Consumption</button>
            </div>
        </main>
        <footer>
            <img id='logo' src="{{ url_for('static',filename='assets/logo.svg') }}" alt="Curabit Logo"/>
        </footer>
    </body>
</html>
