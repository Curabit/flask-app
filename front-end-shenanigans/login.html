<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <title>Console | Curabit</title>
        <link rel="shortcut icon" type="image/ico" href="assets/favicon.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#psw');
                
                togglePassword.addEventListener('click', function (e) {
                    // toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // toggle the eye slash icon
                    this.classList.toggle('fa-eye-slash');
                });
            })
        </script>
    </head>
    <body>
        <main>
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                <h1>Console by</h1>
                <a href="https://www.curabit.in/"><img src='assets/logo_wo_taglin.svg' alt="Curabit's Logo" id="logo"/></a>
            </div>
            <h2 style="align-self: center;">Log In</h2>
            <form id='login_details' action='/' method="POST">
                <label for="email" style="align-self: flex-start;"><b><i class="fas fa-envelope"></i> Registered Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required style="width: 100%; align-self: flex-start;">

                <label for="psw" style="align-self: flex-start;"><b><i class="fas fa-key"></i> Password</b></label>
                <div>
                    <input type="password" placeholder="Enter Password" id='psw' name="psw" required style="width: 100%; align-self: flex-start;">
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </div>

                <div style="align-self: center;" id="form-options">
                    <label><input type="checkbox" checked="checked" name="remember" name="logged-in"> Keep me logged in</label>
                    <a href="TODO: Add link to forgot password" class="link-underline">Forgot password?</a>
                </div>
                
                <button type="submit" class="dark-btn" style="width: 50%; align-self: center;"><i class="fas fa-unlock"></i> Login</button>

                <p style="align-self: center; margin-top: 10px;">Are you not registered with Curabit yet? <a href="TODO: Add link to register therapist" class='link-underline' style="font-weight: 500;">Register now!</a></p>
                
            </form>
        </main>
        <footer>
            <div class="footer-text" style="padding: 5px;">
                <p>Need help? Shoot us an email at <a href='mailto:app-support@curabit.in' class='link-underline'>app-support@curabit.in</a></p>
            </div>
        </footer>
    </body>
</html>
